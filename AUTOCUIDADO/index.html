<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre Cuidados - UNCISAL</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           1. VARIÁVEIS E CORES INSTITUCIONAIS
           ========================================= */
        :root {
            --azul-institucional: #004680; /* Azul extraído da imagem */
            --azul-claro: #005492;
            --verde-agua: #76B5A3; /* Verde dos botões da imagem */
            --verde-agua-hover: #5e9b8a;
            --text-gray: #4A4A4A;
            --bg-white: #FFFFFF;
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--bg-white);
            color: var(--text-gray);
            line-height: 1.6;
        }

        /* =========================================
           2. HEADER (Logo + Nav)
           ========================================= */
        header {
            display: flex;
            flex-direction: column;
            padding: 15px 20px;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .header-left {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .logo-uncisal {
            height: 50px; /* Tamanho discreto para o cabeçalho */
            width: auto;
        }

        .back-link {
            font-size: 0.85rem;
            color: #999;
            border: 1px solid #ddd;
            padding: 5px 12px;
            border-radius: 20px;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            color: #ccc; /* Itens inativos */
            font-size: 0.9rem;
        }

        nav a.active {
            color: var(--azul-institucional);
            font-weight: 700;
        }

        /* =========================================
           3. HERO SECTION
           ========================================= */
        .hero {
            padding: 60px 20px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .hero h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.8rem;
            color: var(--azul-institucional);
            line-height: 1.1;
        }

        .hero-icon {
            height: 80px;
        }

        .hero h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--azul-claro);
            margin-bottom: 25px;
        }

        .hero p {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 40px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            border-radius: var(--radius);
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-decoration: none;
            font-size: 1rem;
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .btn-teal {
            background-color: var(--verde-agua);
            color: white;
        }

        .btn-teal:hover {
            background-color: var(--verde-agua-hover);
        }

        /* =========================================
           4. CHECK-IN (FUNCIONALIDADE)
           ========================================= */
        .check-in {
            background-color: #fcfcfc;
            padding: 60px 20px;
            text-align: center;
        }

        .check-in h3 {
            font-family: 'Montserrat', sans-serif;
            color: var(--azul-institucional);
            margin-bottom: 30px;
            font-size: 1.6rem;
        }

        .tab-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 500px;
            margin: 0 auto 30px;
        }

        .tab-btn {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: var(--radius);
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: var(--transition);
        }

        .tab-btn.active {
            border-color: var(--azul-institucional);
            color: var(--azul-institucional);
            font-weight: 700;
            background-color: #f0f7ff;
        }

        .content-box {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            max-width: 700px;
            margin: 0 auto;
            text-align: left;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            min-height: 200px;
        }

        /* Responsividade Desktop */
        @media (min-width: 768px) {
            header {
                flex-direction: row;
                justify-content: space-between;
                padding: 20px 60px;
            }
            .header-left {
                width: auto;
                gap: 20px;
                margin-bottom: 0;
            }
            .btn-group {
                flex-direction: row;
                justify-content: center;
            }
            .tab-buttons {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <img src="image_ec230e.png" alt="Logo UNCISAL" class="logo-uncisal">
            <a href="#" class="back-link">← Voltar ao Portal</a>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active">Início</a></li>
                <li><a href="#">Mural</a></li>
                <li><a href="#">Biblioteca</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-title-container">
                <h1>Entre<br>Cuidados</h1>
                <svg class="hero-icon" viewBox="0 0 24 24" fill="none" stroke="#004680" stroke-width="1.5">
                    <path d="M12 22V12M12 12C12 12 12 4 6 4C6 4 6 12 12 12ZM12 12C12 12 12 6 18 6C18 6 18 12 12 12Z" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h2>Autocuidado do Cuidador</h2>
            <p>Recursos e estratégias para o bem-estar de quem dedica a vida a cuidar.</p>
            
            <div class="btn-group">
                <a href="#" class="btn btn-teal">Acessar Mural</a>
                <a href="#" class="btn btn-teal">Explorar Biblioteca</a>
            </div>
        </section>

        <section class="check-in">
            <h3>Como você está se sentindo agora?</h3>
            
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="showTab('bem')">Bem / Levando</button>
                <button class="tab-btn" onclick="showTab('sobre')">Sobrecarregado</button>
                <button class="tab-btn" onclick="showTab('triste')">Triste / Ansioso</button>
            </div>

            <div class="content-box" id="content-display">
                </div>
        </section>
    </main>

    <script>
        const texts = {
            bem: {
                title: "É normal estar no 'piloto automático'.",
                body: "Tente um 'check-in' físico agora. Sinta o peso dos seus pés no chão e solte os ombros. Isso já é um ato de autocuidado."
            },
            sobre: {
                title: "Essa sensação é real e seu corpo pede ajuda.",
                body: "TÉCNICA DE ATERRAMENTO: Pressione as palmas das mãos, conte até 5 e solte. Você não precisa resolver tudo hoje."
            },
            triste: {
                title: "É pesado sentir isso, e está tudo bem.",
                body: "Não lute contra o sentimento. Pergunte-se: 'O que eu diria a um amigo nessa situação?'. Tente dizer isso a você."
            }
        };

        function showTab(type) {
            // Atualiza botões
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Atualiza texto
            const display = document.getElementById('content-display');
            display.innerHTML = `
                <h4 style="color:var(--azul-institucional); font-family:Montserrat; margin-bottom:10px;">${texts[type].title}</h4>
                <p>${texts[type].body}</p>
            `;
        }

        // Inicia com o primeiro texto
        showTab('bem');
    </script>
</body>
</html>
